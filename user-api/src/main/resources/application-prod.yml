spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  kafka:
    bootstrap-servers: ${KAFKA_URL}
    properties:
      schema.registry.url: ${KAFKA_SCHEMA_REGISTRY_URL}

jwt:
  access_token_secret_key: ${ACCESS_TOKEN_SECRET_KEY}
  refresh_token_secret_key: ${REFRESH_TOKEN_SECRET_KEY}
  access_token_expire: ${ACCESS_TOKEN_EXPIRE}
  refresh_token_expire: ${REFRESH_TOKEN_EXPIRE}

redis:
  cache:
    host: ${REDIS_CACHE_HOST}
    port: ${REDIS_CACHE_PORT}
  queue:
    host: ${REDIS_QUEUE_HOST}
    port: ${REDIS_QUEUE_PORT}

kafka:
  producer:
    default-option:
      linger-ms: ${KAFKA_PRODUCER_DEFAULT_LINGER_MS:300}
      batch-size: ${KAFKA_PRODUCER_DEFAULT_BATCH_SIZE:65536}
    low-latency:
      linger-ms: ${KAFKA_PRODUCER_LOW_LATENCY_LINGER_MS:0}
      batch-size: ${KAFKA_PRODUCER_LOW_LATENCY_BATCH_SIZE:16384}

logging.level:
  org.hibernate.SQL: info
  org.hibernate.orm.jdbc.bind: info

springdoc:
  cache:
    disabled: false
