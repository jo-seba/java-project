spring:
  application:
    name: test-seller-api

  datasource:
    url: jdbc:mysql://localhost:3306/test_db?rewriteBatchedStatements=true&profileSQL=true&logger=Slf4JLogger&maxQuerySizeToLog=999999
    username: test_user
    password: test_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQLDialect
        order_inserts: true
        order_updates: true

        jdbc:
          batch_size: 100

  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      acks: all
      retries: 5
      batch-size: 16384
    properties:
      value.subject.name.strategy: io.confluent.kafka.serializers.subject.TopicRecordNameStrategy
      linger.ms: 0
      schema.registry.url: http://localhost:8083

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

jwt:
  access_token_secret_key: asdf1234ASDF!@@#$asdf1234ASDF!@#$
  refresh_token_secret_key: 1234asdfASDF!@#$1234asdfAS1234asd
  access_token_expire: 3600000
  refresh_token_expire: 2592000000

logging.level:
  org.hibernate.SQL: info
  org.hibernate.orm.jdbc.bind: info
